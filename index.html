<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>goit-js-hw-07</title>
  </head>
  <body>
    <section>
      <ul class="categories-list" id="categories">
        <li class="item">
          <h2>Animals</h2>
          <ul class="item-list">
            <li>Cat</li>
            <li>Hamster</li>
            <li>Horse</li>
            <li>Parrot</li>
          </ul>
        </li>
        <li class="item">
          <h2>Products</h2>
          <ul class="item-list">
            <li>Bread</li>
            <li>Parsley</li>
            <li>Cheese</li>
          </ul>
        </li>
        <li class="item">
          <h2>Technologies</h2>
          <ul class="item-list">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
          </ul>
        </li>
      </ul>
    </section>

    <section><ul class="gallery"></ul></section>

    <section>
      <input
        class="anonymous_input"
        type="text"
        id="name-input"
        placeholder="Please enter your name"
      />
      <h1 class="output">Hello, <span id="name-output">Anonymous</span>!</h1>
    </section>

    <section>
      <form class="login-form">
        <label>
          Email
          <input
            type="email"
            name="email"
            value=""
            onfocus="if(this.value=='Type area')this.value=''"
            onblur="if(this.value=='')this.value='Type area'"
          />
        </label>
        <label>
          Password
          <input type="password" name="password" />
        </label>
        <button type="submit">Log in</button>
      </form>
    </section>

    <section>
      <div class="widget">
        <p>Background color: <span class="color">-</span></p>
        <button type="button" class="change-color">Change color</button>
      </div>
    </section>

    <section>
      <div id="controls" class="controls-section">
        <input
          class="controls-input"
          type="number"
          min="1"
          max="100"
          step="1"
        />
        <button type="button" data-create>Create</button>
        <button class="destroy" type="button" data-destroy>Destroy</button>
      </div>

      <div id="boxes"></div>
    </section>
  </body>
  <script src="./js/task-1.js" defer></script>
  <script src="./js/task-2.js" defer></script>
  <script src="./js/task-3.js" defer></script>
  <script src="./js/task-4.js" defer></script>
  <script src="./js/task-5.js" defer></script>
  <script src="./js/task-6.js" defer></script>
</html>
